<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dan The Man – Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu">
  <h1>DAN THE MAN!</h1>

  <button onclick="startGame('story')">PLAY!</button>
  <button onclick="startGame('create')">CUSTOM BUILDING LEVEL!</button>

  <label class="upload">
    UPLOAD MIDI!
    <input type="file" accept=".mid,.midi">
  </label>
</div>

<canvas id="game"></canvas>

<!-- MOBILE CONTROLS -->
<div id="mobile">
  <button id="left">◀</button>
  <button id="right">▶</button>
  <button id="punch">Z</button>
  <button id="jump">X</button>
</div>

<script src="main.js"></script>
</body>
</html>
