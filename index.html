<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dan The Man – Web Demo</title>

<link rel="stylesheet" href="style.css">

<!-- MIDI + SoundFont libs -->
<script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.15.7/dist/soundfont-player.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/midi-player-js@2.0.5/dist/MidiPlayer.min.js"></script>
</head>

<body>
  <!-- AUDIO UI -->
  <div id="audio-ui">
    <input type="file" id="midiInput" accept=".mid">
    <input type="file" id="sf2Input" accept=".sf2">
    <button id="playMidi">▶ PLAY MIDI</button>
  </div>

  <!-- GAME -->
  <canvas id="game"></canvas>

  <!-- MOBILE CONTROLS -->
  <div id="controls">
    <button id="left">◀</button>
    <button id="right">▶</button>
    <button id="punch">Z</button>
    <button id="jump">X</button>
  </div>

<script src="main.js"></script>
</body>
</html>
