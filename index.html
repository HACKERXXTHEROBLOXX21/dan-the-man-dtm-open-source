<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dan The Man (Open Source)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="game"></canvas>

<!-- MOBILE CONTROLS -->
<div id="controls">
  <button id="left">◀</button>
  <button id="right">▶</button>
  <button id="punch">Z</button>
  <button id="jump">X</button>
</div>

<!-- MIDI PLAYER -->
<div id="midi">
  <input type="file" id="midiUpload" accept=".mid,.midi">
  <input type="file" id="sfUpload" accept=".sf2">
</div>

<script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.15.7/dist/soundfont-player.min.js"></script>
<script src="main.js"></script>
</body>
</html>
