<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dan The Man (Open Source)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="game" width="800" height="450"></canvas>

<div id="menu">
  <h1>DAN THE MAN</h1>

  <button class="menu-btn" onclick="startGame()">STORY MODE</button>
  <button class="menu-btn" onclick="showReadyFight()">ARCADE MODE</button>

  <button class="menu-btn" onclick="toggleCustom()">
    CUSTOM STAGE BUILDING!
  </button>

  <div id="customMenu" class="hidden">
    <button class="menu-btn sub-btn" onclick="openEditor()">
      CREATE YOUR OWN STAGE!
    </button>
    <button class="menu-btn sub-btn" onclick="loadCustomLevel()">
      PLAY CUSTOM LEVEL!
    </button>
  </div>

  <button class="menu-btn" onclick="uploadMidi()">
    UPLOAD MIDI!
  </button>

  <input type="file" id="midiInput" accept=".mid" hidden>
</div>

<!-- MIDI / SoundFont helper -->
<script src="https://unpkg.com/soundfont-player@0.15.7/dist/soundfont-player.js"></script>
<script src="main.js"></script>

</body>
</html>
